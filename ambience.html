<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ambient Focus Room</title>
    <link rel="stylesheet" href="ambience.css" />
</head>
<body>

<div class="room">

    <header class="header">
        <h1>AMBIENT ROOM</h1>
        <p id="modeText">MODE: IDLE</p>
    </header>

    <section class="display">
        <div class="clock" id="clock">00:00:00</div>
        <div class="message" id="message">System online.</div>
    </section>

    <section class="controls">
        <button id="focusBtn">Focus</button>
        <button id="relaxBtn">Relax</button>
        <button id="nightBtn">Night</button>
        <button id="resetBtn">Reset</button>
    </section>

    <footer class="status">
        <p id="status">Waiting for inputâ€¦</p>
    </footer>

</div>

<script src="ambience.js"></script>
</body>
</html>
